<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>ACCELEROMETR</title>
      <link rel="shortcut icon" type="image/png" href="images/favicon.ico"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="main.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script type="text/javascript" src="https://cdn.rawgit.com/alexgibson/shake.js/master/shake.js"></script>
      <script src="script.js"></script>
   </head>
   <body>
    <!-- WRAPPER -->        
    <div class="wrapper">
      <!-- START STEP ITEM -->
      <div class="step-item is-active">
        <!-- start step title -->
        <div class="step-title">
         <span>Шаг 1:</span> Шарик движется в зависимости от наколна девайса
        </div>
        <!-- START step content -->
        <div class="step-content">
          <div id="garden" class="garden">
            <div class="ball"></div>
          </div>
          <div class="vibrate-btns-block">
            <div class="vibrate-btn vibrate">повибрировать</div>
            <div class="vibrate-btn vibrate-sos">вибрировать SOS</div>
          </div>
        </div>
    </div>
    <!-- END STEP ITEM -->
    <!-- START STEP ITEM -->
    <div class="step-item">
        <!-- start step title -->
        <div class="step-title">
         <span>Шаг 2:</span> Плавная смена фона
        </div>
        <!-- START step content -->
        <div class="step-content step-bg" data-slide="1">
        </div>
    </div>
    <!-- END STEP ITEM -->

    <!-- START STEP ITEM -->
    <div class="step-item">
        <!-- start step title -->
        <div class="step-title">
         <span>Шаг 3:</span> ПОТРЯСИ для смены фона!
        </div>
        <!-- START step content -->
        <div id="shake-block" class="step-content">
        </div>
    </div>
    <!-- END STEP ITEM -->

    <!-- START STEP ITEM -->
    <div class="step-item">
        <!-- start step title -->
        <div class="step-title">
         <span>Шаг 4:</span> камера
        </div>
        <!-- START step content -->
        <div id="video-container" class="step-content">
          <video id="camera" autoplay playsinline crossorigin="anonymous"></video>
          <img id="drawImg" src="https://pic.rutube.ru/video/94/07/940730960d359edaccb1f239f404c14f.jpg" alt="" />
        </div>
        <div class="photo-block">
          <canvas id="canvas"></canvas>
          <div class="output">
            <img id="photo" alt="The screen capture will appear in this box.">
          </div>
        </div>
        <div id="showCamera" class="camera-btn">СТАРТ КАМЕРА</div>
        <div id="makePhoto" class="camera-btn">ТЭЙК Э ПХОТО</div>
        <div id="errorMsg"></div>
        <div class="camera-text"></div>
    </div>
    <!-- END STEP ITEM -->
    <!-- START NAVIGATION BLOCK-->
    <div class="nav-block">
      <div>
        <pre class="output-text"></pre>
      </div>
      <!-- step button -->
      <div class="next">GO NEXT</div>
      <!-- step button -->
    </div>
    <!-- END NAVIGATION BLOCK-->
    <!-- END WRAPPER -->
   </body>
</html>
